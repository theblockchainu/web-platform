<div class="main-content">
  <div class="container">
    <div class="row">
      <div class="col-sm-4 col-sm-offset-4  col-xs-12 margin-top-30 " [hidden]="emailRegister">
        <mat-card>
          <mat-card-content>
            <div class="row margin-bottom-20">
            </div>
            <div class="row margin-bottom-20">
              <div class="col-xs-12 center">
                <a mat-raised-button href="https://peerbuds.com:3000/auth/facebook?returnTo=signup-social">
                  <i class="fa fa-facebook circle-icon"></i>
                  <span style="font-size:16px;margin-left: 8%;">Continue with Facebook</span>
                </a>
              </div>
            </div>
            <div class="row margin-bottom-20">
              <div class="col-xs-12 center">
                <a mat-raised-button href="https://peerbuds.com:3000/auth/google?returnTo=signup-social">
                  <i class="fa fa-google circle-icon"></i>
                  <span style="font-size:16px;margin-left: 8%;">Continue with Google</span>
                </a>
              </div>
            </div>
            <div class="row margin-bottom-20">
              <div class="col-xs-12 center">
                <div class="or-seperator-vertical"></div>
                <span class="round-or-text or-text-vertical">or</span>
              </div>
            </div>
            <div class="row margin-bottom-20">
              <div class="col-xs-12 center">
                <a mat-raised-button color="accent" style="font-size:16px;" href="javascript:;" (click)="signupEmail()">
                  Continue with email</a>
              </div>
            </div>
            <div class="row margin-bottom-20">
              <div class=" col-xs-10 col-xs-offset-1  margin-bottom-20 small-font btn-hide text-center">Have an account already?
                <a class="btn-link link margin-top-10" style="cursor: pointer;" onclick="goToLogin()" style="font-size:14px;text-decoration: none;">Log in</a>
              </div>
            </div>
          </mat-card-content>
        </mat-card>
      </div>
      <div class="col-sm-6 col-sm-offset-3 col-xs-12" [hidden]="!emailRegister">
        <form id="signupForm" [formGroup]="signupForm" (ngSubmit)="submitForm()">
          <div class="margin-bottom-20"> </div>
          <div class="text-center">Sign up with
            <a href="https://peerbuds.com:3000/auth/facebook?returnTo=signup-social" class="btn-link link margin-top-10" style="font-size:14px;text-decoration: none;">Facebook</a> or
            <a href="https://peerbuds.com:3000/auth/google?returnTo=signup-social" class="btn-link link margin-top-10" style="font-size:14px;text-decoration: none;">
              Google</a>
          </div>
          <div class="position-relative margin-bottom-20 text-center">
            <div class="or-seperator-vertical"></div>
            <span class="round-or-text or-text-vertical">or</span>
          </div>
          <div class="row">
            <div class="col-sm-6 col-xs-12">
              <mat-form-field class="pb-block">
                <input matInput formControlName="first_name" placeholder="First Name">
              </mat-form-field>
            </div>
            <div class="col-sm-6 col-xs-12">
              <mat-form-field class="pb-block">
                <input matInput formControlName="last_name" placeholder="Last Name">
              </mat-form-field>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-12">
              <mat-form-field class="pb-block">
                <input matInput formControlName="email" type="email" placeholder="Email">
              </mat-form-field>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-12">
              <mat-form-field class="pb-block">
                <input matInput formControlName="password" placeholder="Enter your password" [type]="hide ? 'password' : 'text'">
                <mat-icon class="clickable" matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
              </mat-form-field>
            </div>
          </div>

          <div class="row margin-bottom-20">
            <div class="col-xs-12">
              <mat-form-field class="pb-block">
                <input matInput [matDatepicker]="picker2" placeholder="Select Birthdate" formControlName="birthdate">
                <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
                <mat-datepicker touchUi="true" startView="multi-year" #picker2></mat-datepicker>
              </mat-form-field>
            </div>
          </div>
          <div class="row margin-bottom-20">
            <div class="col-xs-5 col-xs-offset-1">
              <button mat-raised-button color="accent" type="button" onclick="back()">Back</button>
            </div>
            <div class="col-xs-5">
              <button mat-raised-button color="primary" type="submit">Continue</button>
            </div>

          </div>
        </form>
        <div class="align text-center small-font">Have an account already?
          <a href="/login" class="btn-link link margin-top-10" onclick="openLogin()" style="font-size:14px;text-decoration: none;">Log in</a>
        </div>
      </div>
    </div>
  </div>
</div>
