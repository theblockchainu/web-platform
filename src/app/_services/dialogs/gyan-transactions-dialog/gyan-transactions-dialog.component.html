<div mat-dialog-content class="dialog-container">
  <div class="row">
    <div class="col-xs-12">
      <h1> {{data.first_name}}'s Gyan Transactions</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <h2 *ngIf="data.peer[0].wallet">
        <i class="fab fa-ethereum">
        </i>
        {{data.peer[0].wallet[0].gyan_balance}}
      </h2>
    </div>
  </div>
</div>
