<div class="dialog-container">
	<form [formGroup]="passwordForm" (ngSubmit)="confirmPassword()">
		<div mat-dialog-content>
			<h1 mat-dialog-title>Confirm your password</h1>
			<div class="row margin-top-40">
				<div class="col-md-12">
						<mat-form-field [floatLabel]="'auto'" class="pb-block margin-bottom-30">
							<input matInput formControlName="password" type="password" placeholder="Current password" required>
							<mat-error>This field is required</mat-error>
						</mat-form-field>
				</div>
			</div>
		</div>
		<div mat-dialog-actions>
			<div class="row">
				<div class="col-md-12">
					<button type="submit" mat-button mat-raised-button color="primary" [disabled]="!passwordForm.valid" class="pull-right">
						Confirm
					</button>
				</div>
			</div>
		</div>
	</form>
</div>
