<div mat-dialog-content class="dialog-container">
  <div class="row">
    <div class="col-md-12">
      <button disableRipple mat-button style="min-width: 20px;padding: 0px 10px 0px 0px;vertical-align: middle;" (click)="dialogRef.close()">
        <mat-icon class="mat-icon material-icons mat-icon-small">close</mat-icon>
      </button>
      <div class="mat-display-1" style="margin-bottom: 20px;">
        Invite friends to this experience
      </div>
    </div>
  </div>
  <hr>
  <div class="row">
    <div class="col-md-12 margin-top-20">
      Share this link with your friends to invite them to join this experience
    </div>
    <div class="col-md-12 ">
      <mat-form-field [floatLabel]="'always'"   class="pb-block" style="margin: 20px 0px; font-size: 20px;">
        <input #urlInput matInput [readOnly]="true" value="{{url}}" />
      </mat-form-field>
    </div>
    <div class="col-md-12 margin-top-20">
      <button mat-raised-button color="primary" [ngxClipboard]="urlInput" (cbOnSuccess)="onCopySuccess()">Copy</button> &emsp;
      <button mat-button color="primary" (click)="onEmailClicked()">Email</button>
    </div>
  </div>
</div>
