<h1 mat-dialog-title>Cancel {{data.type | titlecase}} ?</h1>
<div mat-dialog-content>
  <p>Are you sure you want to cancel {{data.title |titlecase}}?</p>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="cancel()" color="warn" tabindex="2">Ok</button>
  <button mat-button [mat-dialog-close] tabindex="-1">No Thanks</button>
</div>
