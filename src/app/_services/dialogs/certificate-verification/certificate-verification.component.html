<div class="dialog-container">
  <div class="row margin-top-80">
    <div class="col-xs-12 center">

      <div class="loading-container" [hidden]="!loading">
        <ngx-loading [show]="true"></ngx-loading>
      </div>
      <span [hidden]="loading">
        <h1 *ngIf="verified" style="color: #33bd9e">
          <i class="fas fa-shield-alt"></i> &emsp; Verified
        </h1>
        <h1 *ngIf="!verified" style="color: #ff6d71">
          <i class="fas fa-times-circle"></i>&emsp; Not Verified
        </h1>
      </span>
    </div>
  </div>
</div>
