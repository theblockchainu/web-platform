<div class="row">
  <div class="col-xs-7 col-xs-offset-1">
    <h1 style="padding-top: 2%">
      <i class="fab fa-ethereum"></i> {{wallet.karma_balance}}
    </h1>
  </div>
  <div class="col-xs-2">
    <div class="row">
      <div class="col-xs-12">
        <button mat-button>
          Buy
        </button>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <button mat-button>
          Sell
        </button>
      </div>
    </div>
  </div>
  <div class="col-xs-1">
    <button mat-icon-button (click)="toggleWalletId()">
      <mat-icon *ngIf="!showWalletId">lock_outline</mat-icon>
      <mat-icon *ngIf="showWalletId">lock_open</mat-icon>
    </button>
  </div>
</div>
<div class="row wallet-id center" [hidden]="!showWalletId">
  <div class="col-md-10 col-md-offset-1">
    <span>Wallet Id : {{wallet.id}}</span>
  </div>
</div>
<div class="row table-header">
  <div class="col-xs-6">
    Description
  </div>
  <div class="col-xs-3">
    Credit
  </div>
  <div class="col-xs-3">
    Debit
  </div>
</div>
<div class="row table-data">
  <div class="col-xs-12">
    <div class="row">
      <div class="col-xs-6">

      </div>
      <div class="col-xs-3">

      </div>
      <div class="col-xs-3">

      </div>
    </div>
  </div>
</div>
