<div class="main-content">
  <div class="col-md-10 col-md-offset-1" style="margin-top: 3%; margin-bottom: 5%">
    <nav mat-tab-nav-bar disableRipple>
      <a mat-tab-link [routerLink]="'/console/dashboard'" [active]="getActiveTab() === 'dashboard'" style="min-width: min-content !important;">
        Dashboard
      </a>
      <a mat-tab-link [routerLink]="'/console/inbox'" [active]="getActiveTab() === 'inbox'" style="min-width: min-content !important;">
        Inbox
      </a>
      <a mat-tab-link [routerLink]="'/console/teaching/all'" [active]="getActiveTab() === 'teaching'" style="min-width: min-content !important;">
        Teaching
      </a>
      <a mat-tab-link [routerLink]="'/console/learning/all'" [active]="getActiveTab() === 'learning'" style="min-width: min-content !important;">
        Learning
      </a>
      <a mat-tab-link [routerLink]="'/console/profile'" [active]="getActiveTab() === 'profile'" style="min-width: min-content !important;">
        Profile
      </a>
      <a mat-tab-link [routerLink]="'/console/account'" [active]="getActiveTab() === 'account'" style="min-width: min-content !important;">
        Account
      </a>
      <a *ngIf="isAdmin" mat-tab-link [routerLink]="'/console/admin'" [active]="getActiveTab() === 'admin'" style="min-width: min-content !important;">
        Admin
      </a>
    </nav>
    <div class="row">
      <div class="col-md-12">
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
</div>
