<div class="row">
  <div class="col-xs-11 col-sm-8 col-md-8 col-md-8">
    <form [formGroup]="descriptionForm" (ngSubmit)="submitLearningPath()">
      <div class="row">
        <div class="col-sm-12">
          <h2 class="title">Whatâ€™s the learning path about?</h2>
          <p class="subtitle">Give a detailed description to learners of what they will do in this learning path</p>
          <!-- <button mat-raised-button type="button" (click)="insertImage()">Insert Image</button> -->

          <mat-form-field class="pb-block" hintLabel="Max 10 characters">
            <textarea matInput formControlName="description" #input maxlength="400" placeholder="Enter the description"></textarea>
            <mat-hint align="end">{{input.value?.length || 0}}/400</mat-hint>
          </mat-form-field>

          <!-- <md-editor [options]="editorOptions" formControlName="description" [height]="'360px'" maxlength="2000"></md-editor> -->
        </div>
      </div>
      <div style="margin-top:60px;">
        <button mat-button type="button" matStepperPrevious color="primary" class="mat-border-button">
          Back
        </button>
        <span class="pull-right" matTooltip="Describe your learningPath in detail to continue" [matTooltipDisabled]="descriptionForm.value.description && descriptionForm.value.description.length !== 0">
          <button mat-button color="primary" class="mat-border-button" type="Submit" [disabled]="(descriptionForm.value.description && descriptionForm.value.description.length == 0) || busySavingData">
            <span *ngIf="!busySavingData">Next</span>
            <span>
              <ngx-loading [show]="busySavingData"></ngx-loading>
            </span>
          </button>
        </span>
      </div>
    </form>
  </div>
</div>
