<div class="heading-container">
  <mat-card class="intro-card">
    <div class="row" *ngIf="learningPath">
      <div class="col-md-9 col-xs-12 left-section">
        <div class="row">
          <div class="col-md-9 col-xs-6" *ngIf="learningPath.topics">
            <b>Technologies: </b><span *ngFor="let topic of learningPath.topics; let i=index">{{topic.name |
              titlecase}} &nbsp; <span *ngIf="i!==learningPath.topics.length-1"> &#44; </span>
            </span>
          </div>
          <div class="col-md-3 col-xs-6">
            <button mat-button class="pull-right">
              Share
            </button>
          </div>
        </div>
        <div class="row padding-top-20">
          <div class="col-xs-12">
            <span class="mat-display-2">
              {{learningPath.title | titlecase}}
            </span>
          </div>
        </div>
        <div class="row padding-top-20">
          <div class="col-xs-12">
            {{learningPath.description}}
          </div>
        </div>
        <!-- <div class="row">
          <div class="col-xs-4">
  
          </div>
          <div class="col-xs-4">
  
          </div>
          <div class="col-xs-4">
  
          </div>
        </div> -->
      </div>
      <div class="col-md-3 col-xs-12 right-section">
        <div class="row">
          <div class="col-xs-12">
            <span class="mat-subheading-1">
              Learning Path Details
            </span>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12 padding-top-20">
            <b *ngIf="totalHours">{{totalHours}}</b> hours of expert content
          </div>
          <div class="col-xs-12 padding-top-20">
            <b *ngIf="learningPath.contents">
              {{learningPath.contents.length}} items
            </b> of learning content
          </div>
        </div>
        <div class="row padding-top-20">
          <div class="col-xs-12">
            <button *ngIf="!joined" [disabled]="joining" (click)="join()" mat-raised-button color="primary">
              Start Learning Path
              <ngx-loading [show]="joining"></ngx-loading>
            </button>
            <button *ngIf="joined" [disabled]="joining" (click)="leave()" mat-raised-button>
              Leave Learning Path
              <ngx-loading [show]="joining"></ngx-loading>
            </button>
          </div>
        </div>
      </div>
    </div>
  </mat-card>
</div>
