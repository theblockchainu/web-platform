<div class="lab-credentials">
  <div class="row padding-top-20 padding-bottom-20">
    <div class="col-xs-10 col-xs-offset-1">
      <div class="row">
        <div class="col-xs-12">
          <h2>{{data.application_name}} Credentials</h2>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-6">
          <b>Username :</b>
        </div>
        <div class="col-xs-6">
          {{data.username}}
        </div>
      </div>
      <div class="row">
        <div class="col-xs-6">
          <b>
            Password :
          </b>
        </div>
        <div class="col-xs-6">
          {{data.password}}
        </div>
      </div>
    </div>
  </div>
</div>
