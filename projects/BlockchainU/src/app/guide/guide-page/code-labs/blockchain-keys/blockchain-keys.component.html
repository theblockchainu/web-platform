<div class="row mat-body-2 padding-bottom-30 padding-top-30">
  <div class="col-xs-6">
    Public Key
  </div>
  <div class="col-xs-6">
    Private Key
  </div>
</div>
<div class="row padding-bottom-10" *ngFor="let keyObject of keysArray">
  <div class="col-xs-6">
    {{keyObject.publicKey}}
  </div>
  <div class="col-xs-6">
    {{keyObject.privateKey}}
  </div>
</div>
