<div mat-dialog-content class="dialog-container">
	<div class="mat-dialog-focus-trap"></div>
	<div class="row">
		<div class="col-xs-10 col-xs-offset-1">
			<div class="row mat-body-2 padding-bottom-30 padding-top-30">
				<div class="col-xs-5">
					Public Key
				</div>
				<div class="col-xs-7">
					Private Key
				</div>
			</div>
			<div class="row padding-bottom-10" *ngFor="let keyObject of keysArray">
				<div class="col-xs-5">
					{{keyObject.publicKey}}
				</div>
				<div class="col-xs-7">
					{{keyObject.privateKey}}
				</div>
			</div>
		</div>
	</div>
</div>
