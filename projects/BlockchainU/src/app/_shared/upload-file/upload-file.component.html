<p-fileUpload auto="auto" [accept]="allowedTypes" *ngIf="!uploadingFile" #fubauto customUpload="true" (uploadHandler)="upload($event)" maxFileSize="1000000000" chooseLabel="Browse" multiple="false">
</p-fileUpload>
<div class="margin-top-20">
	<span *ngIf="uploadingFile">
		<mat-progress-bar mode="determinate" [value]="uploadProgress"></mat-progress-bar>
	</span>
</div>
