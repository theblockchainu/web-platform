<div class="dialog-container">
	<div class="row">
		<div class="col-xs-12">
			<button disableRipple mat-button style="min-width: 30px;padding: 0px 10px 0px 0px;vertical-align: middle;" (click)="dialogRef.close(false)">
				<mat-icon class="mat-icon material-icons mat-icon-small">close</mat-icon>
			</button>
			<div class="mat-display-1" style="margin-bottom: 20px;">
				Promo Codes
			</div>
		</div>
	</div>
	<hr>
	<div class="padding-top-50">
		<div class="row">
			<div class="col-xs-12" style="text-align: left;">
				<ngx-loading [show]="loadingCodes"></ngx-loading>
			</div>
		</div>
		<div *ngIf="!loadingCodes">
			<div class="row" *ngFor="let promo of promoCodes">
				<div class="col-xs-3">
					{{promo.code}}
				</div>
				<div class="col-xs-5">
					{{promo.description}}
				</div>
				<div class="col-xs-3">
					{{promo.discountValue}}
					<span *ngIf="promo.discountType==='percentage'">
						%
					</span>
					<span *ngIf="promo.discountType==='absolute'">
						{{promo.discountCurrency}}
					</span>
				</div>
				<div class="col-xs-1">
					<button mat-icon-button [matMenuTriggerFor]="promoCardMenu">
						<mat-icon>more_vert</mat-icon>
					</button>
				</div>
				<mat-menu #promoCardMenu>
					<button mat-menu-item (click)="delete(promo)">
						Delete
					</button>
					<button mat-menu-item (click)="edit(promo)">
						Edit
					</button>
				</mat-menu>
			</div>
		</div>
		<div class="row" *ngIf="!promoCodes || promoCodes.length===0">
			<div class="col-xs-12 mat-caption">
				You have not created a promo code for this course yet. <a class="clickable" (click)="add()">Add a new Promo Code now.</a>
			</div>
		</div>
	</div>

</div>
