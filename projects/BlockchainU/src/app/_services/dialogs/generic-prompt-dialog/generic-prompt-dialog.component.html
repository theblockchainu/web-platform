<div mat-dialog-content class="dialog-container">
  <div class="row">
    <div class="col-xs-12">
      <h2>Confirm Change</h2>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      {{data}}
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <button mat-button mat-dialog-close="false">Cancel</button>
      <button mat-raised-button color="primary" mat-dialog-close="true">Confirm</button>
    </div>
  </div>
</div>
