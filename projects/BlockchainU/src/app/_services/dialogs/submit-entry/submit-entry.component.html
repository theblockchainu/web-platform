<div mat-dialog-content class="dialog-container">
	<form [formGroup]="submitEntryForm" (ngSubmit)="publishView()">
		<div class="row">
			<div class="col-sm-12">
				<button mat-button class="mat-icon-button dialog-close-button" type="button" (click)="dialogRef.close(false)">
					<mat-icon class="mat-icon material-icons mat-icon-small">close</mat-icon>
				</button>
				<div class="mat-display-1" style="margin-bottom: 20px;">Submit your entry to this project</div>
			</div>
		</div>
		<hr>
		<div class="form-group">
			<label class="title fw-bold text-dark-grey margin-top-20 margin-bottom-20">Upload submission file</label>
			<div class="upload-image-section imageHolder">
				<div class="loading-container" [hidden]="!uploadingImage">
					<ngx-loading [show]="true"></ngx-loading>
				</div>
				<app-upload-file (uploaded)="addAttachmentUrl($event)"></app-upload-file>
				<h5>Max File Size
					<b>1000MB</b>
				</h5>
				<!-- <p-fileUpload auto="auto" *ngIf="!uploadingImage" #fubauto name="image" customUpload="true" (uploadHandler)="uploadImage($event)"
				 maxFileSize="10000000" accept="application/pdf,application/msword,application/vnd.openxmlformats-officedocument.wordprocessingml.document,image/*,video/*"
				 chooseLabel="Browse" multiple="multiple">
				</p-fileUpload>
				<h5>Max File Size
					<b>10MB</b>
				</h5> -->
				<div *ngIf="urlForImages.length" class="pic delete">
					<div *ngFor="let file of urlForImages" class="col-md-6 padding-left-0 imageContainer">
						<img *ngIf="file.type.includes('image')" src="{{envVariable.apiUrl + file.url}}/100" width="150" style="border: 0.5px solid #ccc; position: relative;">
						<mat-icon *ngIf="file.type.includes('image')" (click)="deleteFromContainer(file.url, 'file')" class="delete-image">close
						</mat-icon>
						<div *ngIf="file.type.includes('application')" class="uploaded_file">
							<a href="{{envVariable.apiUrl + file.url}}" target="_blank">{{file.originalFilename}}</a>
						</div>
						<mat-icon *ngIf="file.type.includes('application')" (click)="deleteFromContainer(file.url, 'file')" class="delete-file">close
						</mat-icon>
						<video *ngIf="file.type.includes('video')" controls width="150" style="border: 0.5px solid #ccc" preload="metadata">
							<source src="{{envVariable.apiUrl + file.url}}">
						</video>
						<mat-icon *ngIf="file.type.includes('video')" (click)="deleteFromContainer(file.url, '')" class="delete-button">close
						</mat-icon>
					</div>
				</div>
			</div>
		</div>
		<div class="row margin-top-20">
			<div class="col-sm-12">
				<mat-form-field [floatLabel]="'auto'" class="pb-block margin-bottom-30">
					<input matInput #name formControlName="name" placeholder="Submission Name" required>
					<mat-hint align="end">{{name.value.length}}/200</mat-hint>
				</mat-form-field>
				<mat-form-field [floatLabel]="'auto'" class="pb-block margin-bottom-30">
					<textarea matInput #description maxlength="2000" formControlName="description" type="text" rows="1"
					 matTextareaAutosize placeholder="Submission Description" required></textarea>
					<mat-hint align="end">{{description.value.length}}/2000</mat-hint>
				</mat-form-field>
				<div class="margin-bottom-30">
					<div class="margin-bottom-20; font-weight: 500;">Do you wish to make your submission public?</div>
					<mat-radio-group #privacy [formControlName]="'isPrivate'" required="true">
						<mat-radio-button value="true">Private</mat-radio-button>&emsp;
						<mat-radio-button value="false">Public</mat-radio-button>
					</mat-radio-group>
				</div>
				<mat-form-field [floatLabel]="'auto'" class="pb-block margin-bottom-30">
					<input matInput formControlName="git_url" placeholder="Git URL">
				</mat-form-field>
			</div>
		</div>
		<div class="row margin-top-20">
			<div class="col-sm-12">
				<button mat-button class="mat-border-button" [disabled]="!submitEntryForm.valid">Submit</button>
				<div class="loading-container" [hidden]="!savingDraft">
					<ngx-loading [show]="true"></ngx-loading>
				</div>
			</div>
		</div>
	</form>
</div>
