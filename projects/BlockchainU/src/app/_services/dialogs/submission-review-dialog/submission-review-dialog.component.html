<div mat-dialog-content class="dialog-container">
  <div class="row">
    <div class="col-xs-12">
      <h2> Reward Submission </h2>
    </div>
  </div>
  <div class="row mat-body-2">
    <div class="col-xs-3">
      Peer
    </div>
    <div class="col-xs-7 center">
      Submissions
    </div>
    <div class="col-xs-2">
      Action
    </div>
  </div>
  <div *ngIf="loadingData">
    <ngx-loading [show]="true"></ngx-loading>
  </div>
  <div *ngIf="!loadingData">
    <div class="row padding-top-30" *ngFor="let peerObject of peersArray">
      <div class="col-xs-3">
        <div class="row" *ngIf="peerObject.peer.profiles">
          <div class="col-md-2 vcenter clickable">
            <app-profile-popup [peer]="peerObject.peer"></app-profile-popup>
          </div>
          <div class="col-md-9 vcenter clickable" [routerLink]="['/peer/'+peerObject.peer.id]">
            {{peerObject.peer.profiles[0].first_name +' '+peerObject.peer.profiles[0].last_name }}
          </div>
        </div>
      </div>
      <div class="col-xs-7">
        <div class="row">
          <div class="col-sm-3" *ngFor="let submission of peerObject.submissions" (click)="viewSubmission(submission.id)"
            style="cursor: pointer">
            <img class="img-responsive" src="{{ submission.picture_url ? envVariable.apiUrl+submission.picture_url.split(',')[0] : noImage }}"
              alt="image" height="117" />
            <div class="submission-title">{{ submission.name | titlecase }}</div>
          </div>
        </div>
      </div>
      <div class="col-xs-2">
        <mat-form-field>
          <mat-select [ngModel]="peerObject.reward" (ngModelChange)="onPositionChange($event,peerObject)" placeholder="Position">
            <mat-option *ngFor="let reward of rewardOptions" [value]="reward">
              {{reward.position + ' '+reward.title }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>
  </div>

</div>
