<div class="dialog-container">
	<form [formGroup]="passwordForm" (ngSubmit)="confirmPassword()">
		<div mat-dialog-content>
			<div class="row">
				<div class="col-md-12 collectionContent">
					<button disableRipple mat-button style="min-width: 20px;padding: 0px 10px 0px 0px;vertical-align: middle;" (click)="dialogRef.close()">
						<mat-icon class="mat-icon material-icons mat-icon-small">close</mat-icon>
					</button>
					<div class="mat-display-1" style="margin-bottom: 20px;">
						Confirm your password
					</div>
				</div>
			</div>
			<hr>
			<div class="row margin-top-40">
				<div class="col-md-12">
						<mat-form-field [floatLabel]="'auto'" class="pb-block margin-bottom-30">
							<input matInput formControlName="password" type="password" placeholder="Current password" required>
							<mat-error>This field is required</mat-error>
						</mat-form-field>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12 mat-caption lightText">
					Did you sign-up with Facebook or Google or LinkedIn? <a href="javascript:;" (click)="openForgotPasswordDialog()">Click here</a> to create a new password for your account.
				</div>
			</div>
			<div class="row margin-top-20">
				<div class="col-md-12">
					<button type="submit" mat-button mat-raised-button color="primary" [disabled]="!passwordForm.valid" class="pull-right">
						Confirm Password
					</button>
				</div>
			</div>
		</div>
	</form>
</div>
